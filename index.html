<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
<main>
  <div class="slider-controls">
    <div class="slider-icon slider-left"></div>
    <div class="slider-icon slider-right"></div>
</div>

<div class="music_container">
  <div class="container">
    <div class="player-icon prev-song" id="prev-song"></div>
    <div class="player-icon play-song control-button" id="play-song"></div>
    <div class="player-icon next-song" id="next-song"></div>
  </div>

  <ul class="container-list">
    <li>Morning by Edvard Grieg</li>
    <li>A Little Night Music by W.A.Mozart</li>
    <li>Swan Lake by P.I.Tchaikovsky</li>
    <li>Spring by Vivaldi</li>
  </ul>
</div>


<div class="container_now_info">
  <div class="container_time">
    <div class="hours"></div>
    <div class="minutes"></div>
    <div class="seconds"></div>
  </div>
  <div class="container_date">
    <p class="date"></p>

  </div>
  <div class="hello">
    <p class="hello-text"></p>
    <input class="userName-input" placeholder="[Enter name]">
  </div>
</div>
<div class="quotes">
  <img src="" alt="" class="">
  <p class="quote-text" id="quote-text"></p>
  <p class="quote-author" id="quote-author"></p>
</div>

</main>


<script src="main.js"></script>
<script src="background.js"></script>
<script src="morning-eveningMessage.js"></script>
<script src="fetch-quotes.js"></script>
<script src="time.js"></script>


  
</body>

</html>
