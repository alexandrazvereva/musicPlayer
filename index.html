<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link type="Image/x-icon" href="./favicon.ico" rel="icon shortcut">
</head>

<body>

  <main>

    <div class="fullscreen-active fullscreen-icon" title="fullscreen mode"> </div>
    <div class="slider-controls">
      <div class="slider-icon slider-left" id="slider-left"></div>
      <div class="slider-icon slider-right" id="slider-right"></div>
    </div>

    <div class="music_container">
      <div class="container">
        <div class="player-icon prev-song" id="prev-song"></div>
        <div class="player-icon play-song control-button" id="play-song"></div>
        <div class="player-icon next-song" id="next-song"></div>
      </div>
      <ul class="container-list">
        <li id="songLi0">Morning by Edvard Grieg</li>
        <li id="songLi1">A Little Night Music by W.A.Mozart</li>
        <li id="songLi2">Spring by Vivaldi</li>
        <li id="songLi3">Swan Lake by P.I.Tchaikovsky</li>
        <li id="songLi4">Romeo and Juliet by S.Prokofiev</li>
        <li id="songLi5">The sleeping beauty by P.I.Tchaikovsky</li>
        <li id="songLi6">Carmen by Georges Bizet</li>

      </ul>
    </div>
    <div class="container_now_info">
      <div class="container_time">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
      </div>
      <div class="container_date">
        <p class="date"></p>
      </div>
      <div class="hello">
        <p class="hello-text"></p>
        <input class="userName-input" placeholder="[Enter name]">
      </div>
    </div>
    <div class="quotes">
      <img src="./assets/icons/reload.svg" alt="random quote" class="quote-icon" id="quote-icon">
      <p class="quote-text" id="quote-text"></p>
      <p class="quote-author" id="quote-author"></p>
    </div>

  </main>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/background.js"></script>
  <script src="./scripts/greeting.js"></script>
  <script src="./scripts/random-quotes.js"></script>
  <script src="./scripts/time-date.js"></script>
  <script src="./scripts/fullscreen.js"></script>

</body>

</html>
